<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exclusão de Dados - SageMoney</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      color: #2d2d2d;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #333333;
    }

    ol {
      font-size: 18px;
      color: #333333;
      padding-left: 25px;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Como excluir seus dados</h1>
    <p>Para excluir todos os seus dados do aplicativo SageMoney, siga os passos abaixo:</p>
    <ol>
      <li>Abra o aplicativo <strong>SageMoney</strong>.</li>
      <li>Acesse o menu de <strong>configurações</strong>.</li>
      <li>Selecione a opção <strong>“Excluir conta”</strong>.</li>
      <li>Confirme a exclusão. Todos os seus dados serão permanentemente apagados.</li>
    </ol>
  </div>
</body>
</html>
